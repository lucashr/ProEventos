<!-- <app-titulo [titulo] = "'Evento'" [iconClass]="'fa fa-calendar-alt'" [botaoListar]="true"></app-titulo> -->

<div class="card rounded shadow-sm p-3">

  <div class="d-flex">
    <div class="flex-fill pe-1">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <label class="input-group-text">Filtro:</label>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Buscar por Tema e Local"
          (input)="filtrarEventos($event.target)"
        >
      </div>
    </div>
  <div>
    <a class="d-flex btn btn-outline-primary" routerLink="/eventos/detalhe">
      <i class="fa fa-plus-circle my-1"></i>
      <b class="ms-1 d-none d-sm-block">Novo</b>
    </a>
  </div>
</div>
  <!-- <h3>Filtro: {{filtroLista}}</h3> -->
  <table class="table table-striped table-hover">
    <thead class="text-light bg-dark">
      <tr>
        <th class="d-none d-md-table-cell">
          <button type="button" class="btn btn-outline-light btn-sm"
          (click)="alterarImagem()">
          <i class="{{!exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
            {{!exibirImagem ? 'Mostrar' : 'Ocultar'}}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th class="d-none d-md-table-cell">Local</th>
        <th>Data</th>
        <th class="d-none d-md-table-cell">Qtd Pessoas</th>
        <th class="d-none d-md-table-cell">Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventos" (click)="detalheEvento(evento.id)" style="cursor: pointer;">
          <td class="d-none d-md-table-cell">
            <img [collapse]="!exibirImagem"
                [isAnimated]="true"
                [src]="mostraImagem(evento.imagemUrl)"
                [style.width.px] = "larguraImagem"
                [style.margin.px] = "margemImagem"
            >
          </td>
          <td>{{evento.id}}</td>
          <td>{{evento.tema}}</td>
          <td class="d-none d-md-table-cell">{{evento.local}}</td>
          <td>{{evento.dataEvento | DateFormatPipe}}</td>
          <td class="d-none d-md-table-cell">{{evento.qtdPessoas}}</td>
          <td class="d-none d-md-table-cell">{{evento.lotes[0]?.nome}}</td>
          <td>
            <button type="button" class="btn btn-danger btn-lg" tooltip="Excluir" (click)="openModal($event,template, evento.id)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum evento encontrado!</h4>
        </td>
      </tr>
    </tfoot>
  </table>

  <div class="d-flex justify-content-center">
    <pagination
      [boundaryLinks]="true"

      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"

      pageBtnClass="btn"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;">
    </pagination>
  </div>


</div>

<!-- {{eventos | json}} -->

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar o Evento de código {{this.eventoId}}?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
